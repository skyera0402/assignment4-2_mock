<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  //my mockAPI address
  const API_URL = 'https://6915287984e8bd126af8d71e.mockapi.io/:endpoint';

  const gameTableBody = document.querySelector('#gameTable tbody');
  const btnRefresh = document.getElementById('btnRefresh');
  const btnOpenCreateModal = document.getElementById('btnOpenCreateModal');

  const gameForm = document.getElementById('gameForm');
  const modalTitle = document.getElementById('modalTitle');
  const gameId = document.getElementById('gameId');
  const gameTitle = document.getElementById('gameTitle');
  const gamePrice = document.getElementById('gamePrice');
  const gamePlaytime = document.getElementById('gamePlaytime');
  const gameDeveloper = document.getElementById('gameDeveloper');
  const gameYear = document.getElementById('gameYear');
  const gameGenre = document.getElementById('gameGenre');

  const gameModalElement = document.getElementById('gameModal');
  const gameModal = new bootstrap.Modal(gameModalElement);

  // READ
  async function loadGames(){
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    } catch (err) {
      console.error(err);
      alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
    }
  }

  function renderTable(list){
    gameTableBody.innerHTML = '';
    list.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.id}</td>
        <td class="pointer text-primary fw-semibold" data-edit-id="${item.id}">${item.title}</td>
        <td>${Number(item.price).toLocaleString()}ì›</td>
        <td>${item.year}</td>
        <td>${item.genre}</td>
        <td>
          <button class="btn btn-sm btn-outline-danger" data-del-id="${item.id}">ì‚­ì œ</button>
        </td>
      `;
      gameTableBody.appendChild(tr);
    });
  }

  // Table click event (Mod / Rem)
  gameTableBody.addEventListener('click', async (e) => {
    const editId = e.target.getAttribute('data-edit-id');
    const delId = e.target.getAttribute('data-del-id');

    // Mod: Modal open
    if(editId){
      try {
        const res = await fetch(`${API_URL}/${editId}`);
        const item = await res.json();
        openEditModal(item);
      } catch (err) {
        console.error(err);
        alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // Delete button
    if(delId){
      if(confirm('ì´ ê²Œì„ì„ ì‚­ì œí• ê¹Œìš”?')){
        try {
          await fetch(`${API_URL}/${delId}`, { method: 'DELETE' });
          loadGames();
        } catch (err) {
          console.error(err);
          alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      }
    }
  });

  // Modal: extra mode
  btnOpenCreateModal.addEventListener('click', () => {
    openCreateModal();
  });

  function openCreateModal(){
    modalTitle.textContent = 'ê²Œì„ ì¶”ê°€';
    gameForm.reset();
    gameId.value = '';
    gameModal.show();
  }

  function openEditModal(item){
    modalTitle.textContent = 'ê²Œì„ ìˆ˜ì •';
    gameId.value = item.id;
    gameTitle.value = item.title;
    gamePrice.value = item.price;
    gamePlaytime.value = item.playtime;
    gameDeveloper.value = item.developer;
    gameYear.value = item.year;
    gameGenre.value = item.genre;
    gameModal.show();
  }

  // CREATE or UPDATE
  gameForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      title: gameTitle.value.trim(),
      price: Number(gamePrice.value),
      playtime: Number(gamePlaytime.value),
      developer: gameDeveloper.value.trim(),
      year: Number(gameYear.value),
      genre: gameGenre.value.trim()
    };

    if(!payload.title || !payload.developer){
      alert('í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
      return;
    }

    const id = gameId.value;
    try {
      if(id){ // UPDATE
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        alert('ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
      } else { // CREATE
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        alert('ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
      }
      gameModal.hide();
      loadGames();
    } catch (err) {
      console.error(err);
      alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
    }
  });

  btnRefresh.addEventListener('click', loadGames);

  loadGames();
</script>
